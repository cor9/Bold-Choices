<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Acting Choices Clapperboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <img src="logo.png" alt="Child Actor 101" class="logo">
            <h1>Bold Acting Choices</h1>
        </div>
        
        <div class="clapperboard-outer">
            <div class="clapperboard-container">
                <div class="clapper-top" id="clapperTop">
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                </div>
                
                <div class="clapper-bottom">
                    <div class="slate-content">
                        <div class="slate-row">
                            <div class="slate-field">
                                <span class="slate-label">Production:</span>
                                <span class="slate-value">Bold Acting Choices</span>
                            </div>
                        </div>
                        <div class="slate-row">
                            <div class="slate-field">
                                <span class="slate-label">Scene:</span>
                                <span class="slate-value">Acting Exercise</span>
                            </div>
                        </div>
                        <div class="slate-row">
                            <div class="slate-field">
                                <span class="slate-label">Take:</span>
                                <span class="slate-value" id="takeNumber">1</span>
                            </div>
                            <div class="slate-field">
                                <span class="slate-label">Prompt:</span>
                                <span class="slate-value prompt-number" id="promptNumber">?</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="action-button" id="newPromptBtn" onclick="getNewPrompt()">Get New Prompt</button>
        <button class="action-button history-btn" id="historyBtn" onclick="toggleHistory()" style="display: none;">Show History</button>

        <div class="history-display" id="historyDisplay">
            <div class="history-header">Session History</div>
            <div class="history-list" id="historyList"></div>
            <button class="action-button" onclick="clearHistory()">Clear History</button>
        </div>

        <div class="prompt-display" id="promptDisplay">
            <div class="prompt-header" id="promptHeader"></div>
            <div class="prompt-text" id="promptText"></div>
        </div>
    </div>

    <script src="prompts.js"></script>
    <script src="script.js"></script>
</body>
</html>
