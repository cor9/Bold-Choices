<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bold Acting Choices - Child Actor 101</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- HEADER -->
    <div class="header-section">
      <img src="logo.png" alt="Child Actor 101 Logo" class="logo" />
      <h1>Bold Acting Choices</h1>
    </div>

    <!-- CLAPPERBOARD -->
    <div class="clapperboard">
    </div>
    <div class="slate">
      <div class="prompt-number" id="promptNumber">?</div>
      <div class="prompt-header">Your Prompt</div>
      <div class="prompt-text" id="promptText">Click the button to get your next bold acting challenge!</div>
    </div>

    <!-- BUTTONS -->
    <div class="action-buttons">
      <button class="action-button" id="newPromptBtn" onclick="getNewPrompt()">Get New Prompt</button>
      <button class="action-button history-button" id="historyBtn" onclick="toggleHistory()" style="display: none;">Show History</button>
    </div>

    <!-- HISTORY -->
    <div class="history-section" id="historyDisplay">
      <div class="history-title">Session History</div>
      <div id="historyList"></div>
      <button class="action-button" onclick="clearHistory()">Clear History</button>
    </div>

  </div>

  <script src="prompts.js"></script>
  <script src="script.js"></script>
</body>
</html>
