<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Choices SVG Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Bold Choices Acting Prompts</h1>
        <div class="wheel-container">
            <svg id="spinnerWheel" width="300" height="300" viewBox="0 0 300 300">
                <g id="wheelGroup" transform-origin="150 150">
                    </g>
            </svg>
            <div class="pointer">â–¼</div> </div>
        <button id="spinButton">Spin for a Bold Choice!</button>
        <div class="result-container">
            <p id="winningNumberDisplay"></p>
        </div>
        <div class="prompt-display-container">
            <h2>Your Prompt:</h2>
            <p id="promptDisplay">Click "Spin" to get your prompt!</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/spin-wheel@5.0.2/dist/spin-wheel-iife.js"></script>
    <script src="prompts.js"></script>
    <script src="script.js"></script>
</body>
</html>
