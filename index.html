<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Choices Acting Prompts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
  <h1>Bold Choices Acting Prompts</h1>

  <div class="clapperboard" id="clapper">
    <div class="top"></div>
    <div class="bottom"></div>
  </div>

  <button id="snapButton">Snap for a Bold Choice!</button>

  <div class="prompt-card">
    <h2>Your Prompt:</h2>
    <p id="promptDisplay">Click the clapper to get your prompt!</p>
  </div>
    <script src="prompts.js"></script>
    <script src="script.js"></script>
</body>
</html>
