<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Bold Choices Acting Prompts</title>
 <script src="https://cdn.jsdelivr.net/npm/spin-wheel@5.0.2/dist/spin-wheel-iife.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5fbff;
      text-align: center;
      padding: 30px;
    }

    #wheel-container {
      width: 500px;
      height: 500px;
      margin: 0 auto;
      position: relative;
    }

    .pointer {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: #ff6347;
      z-index: 10;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 25px;
      border: none;
      background-color: #ff6347;
      color: white;
      cursor: pointer;
    }

    .prompt-box {
      margin-top: 30px;
      background: #fff8e1;
      border: 2px dashed #ff6347;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>

  <h1>Bold Choices Acting Prompts</h1>

  <div id="wheel-container">
    <div class="pointer">â–¼</div>
  </div>

  <button id="spin-button">Spin for a Bold Choice!</button>

  <div class="prompt-box" id="result-text">Your prompt will appear here.</div>

<!-- Load all scripts in correct order -->
<script src="prompts.js"></script>
<script src="script.js"></script>

</body>

</html>
