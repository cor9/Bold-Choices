<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Acting Choices Clapperboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #FFD700, #FF4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .header-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .clapperboard-container {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 0 auto 40px;
            perspective: 1000px;
        }

        .clapperboard {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .clapper-top {
            position: absolute;
            width: 100%;
            height: 80px;
            background: linear-gradient(45deg, #333, #555);
            border: 3px solid #222;
            border-radius: 8px 8px 0 0;
            transform-origin: bottom;
            transition: transform 0.3s ease;
            z-index: 10;
            cursor: pointer;
        }

        .clapper-top.clapped {
            animation: clap 0.8s ease-out;
        }

        @keyframes clap {
            0% { transform: rotateX(0deg); }
            15% { transform: rotateX(-60deg); }
            25% { transform: rotateX(-70deg); }
            35% { transform: rotateX(-50deg); }
            45% { transform: rotateX(-65deg); }
            55% { transform: rotateX(-45deg); }
            65% { transform: rotateX(-55deg); }
            75% { transform: rotateX(-35deg); }
            85% { transform: rotateX(-45deg); }
            95% { transform: rotateX(-25deg); }
            100% { transform: rotateX(-30deg); }
        }

        .clapper-stripes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #000 0px,
                #000 15px,
                #fff 15px,
                #fff 30px
            );
            border-radius: 8px 8px 0 0;
        }

        .clapper-bottom {
            position: absolute;
            top: 80px;
            width: 100%;
            height: 220px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 3px solid #222;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .slate-content {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .slate-line {
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .slate-label {
            color: #FFD700;
            font-weight: bold;
            font-size: 14px;
            margin-right: 10px;
        }

        .slate-value {
            color: white;
            font-size: 16px;
        }

        .prompt-number {
            color: #FF4444;
            font-size: 24px;
            font-weight: bold;
        }

        .action-button {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            margin: 20px 10px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .prompt-display {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .prompt-display.show {
            opacity: 1;
            transform: translateY(0);
        }

        .prompt-text {
            font-size: 1.1em;
            line-height: 1.6;
            font-style: italic;
            text-align: left;
            margin-top: 15px;
        }

        .prompt-header {
            color: #FFD700;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .history-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .history-display {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .history-display.show {
            display: block;
        }

        .history-header {
            color: #FFD700;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .history-item {
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #FFD700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(5px);
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .history-take {
            color: #FF4444;
            font-weight: bold;
        }

        .history-prompt-num {
            color: #FFD700;
            font-weight: bold;
        }

        .history-text {
            font-style: italic;
            line-height: 1.4;
            color: #ddd;
        }

        @media (max-width: 768px) {
            .clapperboard-container {
                width: 320px;
                height: 240px;
            }
            
            .clapper-top {
                height: 60px;
            }
            
            .clapper-bottom {
                top: 60px;
                height: 180px;
            }
            
            .slate-content {
                padding: 15px;
            }
            
            .slate-value {
                font-size: 14px;
            }
            
            .prompt-number {
                font-size: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <img src="logo.png" alt="Child Actor 101" class="logo" id="logo">
            <h1>Bold Acting Choices</h1>
        </div>
        
        <div class="clapperboard-container">
            <div class="clapperboard">
                <div class="clapper-top" id="clapperTop">
                    <div class="clapper-stripes"></div>
                </div>
                <div class="clapper-bottom">
                    <div class="slate-content">
                        <div class="slate-line">
                            <span class="slate-label">PRODUCTION:</span>
                            <span class="slate-value">Bold Acting Choices</span>
                        </div>
                        <div class="slate-line">
                            <span class="slate-label">SCENE:</span>
                            <span class="slate-value">Your Next Performance</span>
                        </div>
                        <div class="slate-line">
                            <span class="slate-label">TAKE:</span>
                            <span class="slate-value" id="takeNumber">1</span>
                        </div>
                        <div class="slate-line">
                            <span class="slate-label">PROMPT:</span>
                            <span class="slate-value prompt-number" id="promptNumber">?</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="action-button" id="newPromptBtn" onclick="getNewPrompt()">Get New Prompt</button>
        <button class="action-button history-btn" id="historyBtn" onclick="toggleHistory()" style="display: none;">Show History</button>

        <div class="history-display" id="historyDisplay">
            <div class="history-header">Session History</div>
            <div class="history-list" id="historyList"></div>
            <button class="action-button" onclick="clearHistory()">Clear History</button>
        </div>

        <div class="prompt-display" id="promptDisplay">
            <div class="prompt-header" id="promptHeader"></div>
            <div class="prompt-text" id="promptText"></div>
        </div>
    </div>
